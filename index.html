<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AquaGrow - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">AquaGrow</h1>
    <p class="subtitle">Masuk untuk mulai mengatur sistemmu</p>

    <div class="form">

      <button id="loginBtn">Login</button>
      <button id="skipBtn" class="skip">Skip</button>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
